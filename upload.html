<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Загрузка</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>

        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
